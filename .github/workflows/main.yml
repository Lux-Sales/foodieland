name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell

      - name: Install Dependencies
        run: yarn

      # Runs a set of commands using the runners shell
      - name: Run ESLint
        run: yarn eslint . --fix --max-warnings=0
